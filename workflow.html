<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Prediction Workflow</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1b1b1b;
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
        }
        .step {
            width: 300px;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 3px 3px 10px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }
        .step:hover {
            transform: scale(1.05);
        }
        .blue { background-color: #007bff; }
        .green { background-color: #28a745; }
        .orange { background-color: #fd7e14; }
        .red { background-color: #dc3545; }
        .purple { background-color: #6f42c1; }
        .yellow { background-color: #ffc107; color: black; }
        .white { background-color: #f8f9fa; color: black; border: 2px solid #6c757d; }
        .brown { background-color: #8B4513; }
        .black { background-color: #343a40; }
    </style>
</head>
<body>

    <h1>🏎️ F1 Race Prediction Workflow 🚥</h1>

    <div class="container">
        <div class="step blue">🚀 User Entry</div>
        <div class="step green">🖥️ Frontend Interaction</div>
        <div class="step orange">🌐 Live Data API Fetching</div>
        <div class="step red">📊 Historical Data Processing</div>
        <div class="step purple">🤖 Machine Learning Execution</div>
        <div class="step yellow">🏆 Race Prediction Output</div>
        <div class="step white">🛠️ Strategy Optimization</div>
        <div class="step brown">📈 Data Visualization</div>
        <div class="step black">✅ User Review & Exit</div>
    </div>

</body>
</html>
